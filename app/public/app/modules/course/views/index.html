<top-nav></top-nav>
<div class="container-fluid">
    <div class="col-md-6 col-md-offset-3">
        <h4>Your Courses <a ui-sref="courseCreate" class="btn btn-sm btn-primary pull-right" style="margin-bottom:5px;">New</a></h4>
        <table class="table table-condensed">
            <tr ng-repeat="c in courses">
                <td>
                    <a ui-sref="course.task({courseId:c._id})">{{c.courseNumber}} - {{c.name}}</a>
                </td>
            </tr>
            <tr ng-show="loading">
                <td>
                    <span class="text-muted">
                        <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
                        <span class="sr-only">Loading...</span>
                    </span>
                </td>
            </tr>
            <tr ng-show="courses.length<1 && !loading">
                <td>
                    <span class="text-muted">Your Slack account is not an owner or administrator of any teams using KGroups. You can create a new course here or contact your
                        Slack team administrator.</span>
                </td>
            </tr>
        </table>
    </div>
</div>
