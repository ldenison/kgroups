<top-nav></top-nav>

<div class="container-fluid">
    <div class="col-md-6 col-md-offset-3">
        <h4>Enrolled Courses</h4>
        <table class="table table-condensed">
            <tr ng-repeat="c in courses">
                <td>
                    <a ui-sref="progressView({courseId:c._id})">{{c.courseNumber}} - {{c.name}}</a>
                </td>
            </tr>
            <tr ng-show="loading">
                <td>
                    <span class="text-muted">
                        <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
                        <span class="sr-only">Loading...</span>
                    </span>
                </td>
            </tr>
            <tr ng-show="courses.length<1 && !loading">
                <td>
                    <span class="text-muted">Your Slack account is not a member of any courses using k-groups. Please be sure you are signed in with the correct Slack account.</span>
                </td>
            </tr>
        </table>
    </div>
</div>
